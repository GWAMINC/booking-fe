<div class="date-pickers">
  <mat-form-field appearance="fill" class="date-picker-field">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" class="date-input">
    <mat-datepicker-toggle matSuffix [for]="startPicker" class="date-toggle"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="date-picker-field">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" class="date-input">
    <mat-datepicker-toggle matSuffix [for]="endPicker" class="date-toggle"></mat-datepicker-toggle>
    <mat-datepicker #endPicker class="a"></mat-datepicker>
  </mat-form-field>
</div>
