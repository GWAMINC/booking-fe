<h1>Danh Sách Quốc Gia</h1>
<button type="button" (click)="addCountry()">Tạo Quốc Gia Mới</button>
<table>
  <thead>
    <tr>
      <th>Tên Quốc Gia</th>
      <th>Vùng</th>
      <th class="action-column">Thao Tác</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td><input [(ngModel)]="country.name" [disabled]="!country.isEditing"></td>
      <td>
        <select [(ngModel)]="country.region.id" [disabled]="!country.isEditing">
          <option *ngFor="let region of regions" [value]="region.id">{{region.name}}</option>
        </select>
      </td>
      <td class="action-column">
        <button type="button" (click)="createCountry(i)" *ngIf="country.isEditing && !country.isUpdating">Tạo</button>
        <button type="button" (click)="saveCountry(i)" *ngIf="country.isUpdating">Lưu</button>
        <button type="button" (click)="updateCountry(i)" *ngIf="!country.isEditing">Chỉnh Sửa</button>
        <button type="button" (click)="deleteCountry(i)" *ngIf="!country.isEditing">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
