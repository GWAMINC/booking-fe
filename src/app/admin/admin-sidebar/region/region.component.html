<h1>Danh Sách Vùng</h1>
<button type="button" (click)="addRegion()">Tạo Vùng Mới</button>
<table>
  <thead>
    <tr>
      <th>Tên Vùng</th>
      <th class="action-column">Thao Tác</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let region of regions; let i = index">
      <td><input [(ngModel)]="region.name" [disabled]="!region.isEditing"></td>
      <td class="action-column">
        <button type="button" (click)="createRegion(i)" *ngIf="region.isEditing && !region.isUpdating">Tạo</button>
        <button type="button" (click)="saveRegion(i)" *ngIf="region.isUpdating">Lưu</button>
        <button type="button" (click)="updateRegion(i)" *ngIf="!region.isEditing">Chỉnh Sửa</button>
        <button type="button" (click)="deleteRegion(i)" *ngIf="!region.isEditing">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
